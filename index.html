<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <hr />
    <!--Counter-->
    <div>
      <h1><u>Counter</u></h1>
      <label id="Count-label">0</label>
      <button id="Up-button" onclick="increaseCount()">UP</button>
      <button id="Down-button" onclick="decreaseCount()">Down</button>
      <button id="Reset-button" onclick="resetCount()">Reset</button>
    </div>
    <hr />
    <div>
      <h1><u>DO YOU AGREE ?</u></h1>
      <label for="Checkbox">AGREE</label>
      <input type="checkbox" name="AGREE" id="Checkbox" /><br />

      <label>A</label>
      <input type="radio" name="options" id="optionA" />
      <label>B</label>
      <input type="radio" name="options" id="optionB" />
      <label>C</label>
      <input type="radio" name="options" id="optionC" /><br />

      <button id="Submit">SUBMIT</button>
    </div>
    <hr />
    <h1><u>Rectangle</u></h1>
    <label id="Rectangle"></label>
    <hr />
    <h1><u>Button</u></h1>
    <label id="Count-label2">0</label>
    <button id="Up-button2">UP</button>
    <button id="Down-button2">DOWN</button>
    <hr />
    <h1><u>Random letters</u></h1>
    <label id="theLetters">(LETTERS HOLDER)</label>
    <hr />
    <script src="index.js"></script>
  </body>
</html>
